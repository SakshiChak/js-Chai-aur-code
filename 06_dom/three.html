<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // JavaScript code for dynamic element creation and manipulation

    // 1. Creating a new element div
    const div = document.createElement('div')
    console.log(div);

    // 2. Setting properties of the new element div
    div.className = "main"; // Add a class to the div
    div.id = Math.round(Math.random() * 10 + 1); // Generate a random ID for the div
    div.setAttribute("title", "generated title"); // Set a title attribute for the div
    div.style.backgroundColor = "green"; // Set the background color of the div
    div.style.padding = "12px"; // Set padding for the div

    // Adding text to the div in two ways:

    // a. By setting innerText property
    // div.innerText = "Chai aur code";

    // b. By creating a text node and appending it to the div
    const addText = document.createTextNode("Chai aur code");
    div.appendChild(addText);

    // The div has been created in memory, but it needs to be attached to the page manually

    // 3. Attaching the div to the page by appending it to the body
    document.body.appendChild(div);
</script>
</html>
