<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #github-card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        #follower-count {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #follower-text {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="github-card">
        <div id="follower-count">Loading...</div>
        <div id="follower-text">GitHub Followers</div>
        <img id="user-avatar" src="" alt="GitHub Avatar"
            style="width: 100px; height: 100px; border-radius: 50%; margin-top: 10px;">
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText);
                const followerCount = data.followers;
                const avatarUrl = data.avatar_url;

                document.getElementById('follower-count').innerText = followerCount;
                document.getElementById('user-avatar').src = avatarUrl;
            }
        };
        xhr.send();
    </script>
</body>

</html>
